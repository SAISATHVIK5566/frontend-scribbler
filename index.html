<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <script src="https://use.fontawesome.com/12e84c3aa6.js"></script>
    <!-- TODO: Include Google Fonts file here -->

    <!-- Common CSS file -->
	<link href='styles/common.css' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
	<!-- Main CSS file -->
	<link href='styles/index.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id ="main_container">
    <div class = "header">
     <div class="title_container">
        <p id = "title">ScriBBler</p>
        <p id = "sub_title">Explore, Imagine, Create</p>
     </div>

     <div class="login_buttons_container">
       <button id="signin_button" class="top_buttons" type="button">Sign In</button>
       <button id="signup_button" class="top_buttons" type="button">Sign Up</button>
     </div>

    </div>

    <div class="post_button_area">
    <!--  All Posts & Create Post button code -->
    <button onclick="location.href='./html/postslist.html'" class="post_buttons" type="button">All Posts</button>
    <button id="create_post_button" class="post_buttons" type="button">Create Post</button>
    </div>

    <!-- Sign Up code  -->
    <div id="signup_modal" class="modal">
                <!-- content -->
                <div class="modal_content">
                    <div class="modal_header">
                        <span class="close_icon" id="close_signup"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                        <h3 class="modal_heading">Get Started</h3>
                    </div>
                    <div class="modal_body">
                        <form action="">
                        <div class="form_group">
                            <label for="name">Name</label>
                            <input type="text" class="form_control" id="name" placeholder="Enter your name" required="true" />
                        </div>
                        <div class="form_group">
                            <label for="username">Username</label>
                            <input type="text" class="form_control" id="username" placeholder="Enter your username" required="true" />
                        </div>
                        <div class="form_group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form_control" id="pwd" placeholder="Enter your password" required="true" />
                        </div>
                        <div class="form_group">
                            <label for="cnfpwd">Confirm Password</label>
                            <input type="password" class="form_control" id="cnfpwd" placeholder="Re-enter your password" required="true" />
                        </div>
                        <button type="submit" class="button button_success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
    <!-- Sign In code -->
    <div id="signin_modal" class="modal">
                <!-- content -->
                <div class="modal_content">
                    <div class="modal_header">
                        <span class="close_icon" id="close_signin"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                        <h3 class="modal_heading">Welcome Back!</h3>
                    </div>
                    <div class="modal_body">
                        <form action="">
                            <div class="form_group">
                                <label for="username">Username</label>
                                <input type="text" class="form_control" id="username" placeholder="Enter your username" required="true" />
                            </div>
                            <div class="form_group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form_control" id="pwd" placeholder="Enter your password" required="true" />
                            </div>
                            <button type="submit" class="button button_block button_success">Sign In</button>
                            <p class="not_member">Not a member? <span id="signup_link">Sign Up</span></p>
                        </form>
                    </div>
                </div>
            </div>
     <!-- Create Post  code-->
            <div id="create_post_modal" class="modal">
                <!--content -->
                <div class="modal_content">
                    <div class="modal_header">
                        <span id="cls_create_post" class="close_icon"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
                        <h3 class="modal_heading">Pen Your Post</h3>
                    </div>
                    <div class="modal_body">
                        <form action="">
                            <div class="form_group">
                                <label for="title">Title</label>
                                <input type="text" class="form_control" id="title" placeholder="Enter title of your post" required="true" />
                            </div>
                            <div class="form_group">
                                <label for="contents">Contents</label>
                                <textarea type="text" class="form_control_contents" id="contents" rows="10" placeholder="Enter the contents of your post" required="true" ></textarea>
                            </div>
                            <div class="create_button_div">
                                <button type="submit" class="button button_block button_success" id="create_post_api">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <!-- Jquery Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- JS file -->
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
